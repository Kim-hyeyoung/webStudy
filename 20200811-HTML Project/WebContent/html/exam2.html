<!DOCTYPE html>
<!-- 목록 출력
		=ul, ol, dl
		unorder-list : 순서없는 목록 출력
		order-list : 순서가 있는 목록 출력 
		data-list : 들여쓰기 (포함 속성 목록 작성에 유용 / dt:제목 dd:부제목) 
		=table
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>과정</h3>
	<ul>
		<li>과정</li>
		<li>Spring</li>
		<li>Kotlin</li>
	</ul>
	<h3>과정2</h3>
	<ol>
		<li>과정</li>
		<li>Spring</li>
		<li>Kotlin</li>
	</ol>
	<h3>과정3</h3>
	<dl>
		<dt>JSP</dt>
		<dd>HTML</dd>
		<dd>Java</dd>
		<dd>Oracle</dd>
		<dt>Spring</dt>
		<dd>XML</dd>
		<dd>Annotation</dd>
		<dt>Kotlin</dt>
		<dd>XML</dd>
	</dl>
</body>
</html>
